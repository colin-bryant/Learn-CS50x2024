{% extends "layout.html" %}

{% block title %}
   Sell
{% endblock %}

{% block main %}
     <form action="/sell" method="post">
        <select name="symbol" class="form-select mx-auto w-auto" >
            <option selected disabled>symbol</option>
        {% for symbol_seen in symbols_seen %}

            <option value={{symbol_seen}}>{{symbol_seen}}</option>

        {% endfor %}
        </select>
        <div class="mb-3 mt-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
        
     </form>
{% endblock %}
