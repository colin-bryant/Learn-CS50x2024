{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <input type="text" autocomplete="off" autofocus placeholder="Name">
        <section name="sport">
            <option value="" disabled selected>Sport</option>
            {% for sport in sports  %}
                <input value="{{sport}}">{{sport}}</input>
            {% endfor %}
        </section>
        <button type="submit">Register</button>
    </form>

{% endblock %}
