{% extends "layout.html" %}

{% block body %}
    <h1>Register</h1>
    <form action="/register" method="post">
        <!--  required -->
        <input type="text" autocomplete="off" autofocus placeholder="Name" name="Name" >
        <select name="sport">
            <option value="" disabled selected>Sport</option>
            {% for sport in sports  %}
                <input name="sport" type="radio" value="{{ sport }}">{{ sport }}</option>
            {% endfor %}
        </select>
        <button type="submit">Register</button>
    </form>

{% endblock %}
