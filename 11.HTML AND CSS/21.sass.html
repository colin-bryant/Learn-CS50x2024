<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass 具有变量能力的have variables</title>
    <style>

        ul{
            font-size: 14px;
            color: red;
        }
        ol{
            font-size: 18px;
            color: red;
        }
    </style>
</head>
<body>
        <ul>
            <li>Unordered item</li>
            <li>Unordered item</li>
            <li>Unordered item</li>
        </ul>
        <ol>
            <li>Ordered item</li>
            <li>Ordered item</li>
            <li>Ordered item</li>
        </ol>
</body>
</html>
