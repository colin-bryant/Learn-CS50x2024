<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
     An Unordered List:
     <ul>
        <li>One Item</li>
        <li>Another Item</li>
        <li>Yet Another Item Item</li>
     </ul>
     An Ordered List :
     <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
     </ol>
</body>
</html>
