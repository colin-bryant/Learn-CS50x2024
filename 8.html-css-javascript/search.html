<!DOCTYPE html>

<!-- Demonstrates form -->

<html lang="en">
  <head>
    <title>search</title>
  </head>
  <body>
    <form action="https://www.google.com/search" method="get">
      <input autocomplete="off" placeholder="query" autofocus name="q" type="search" />
      <input type="submit" value="Google Search" />
    </form>
  </body>
</html>
