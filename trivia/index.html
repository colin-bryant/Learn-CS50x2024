<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>Trivia!</title>
    <script>
      // TODO: Add code to check answers to questions
      document.addEventListener("DOMContentLoaded", function () {
        const buttons = document.querySelectorAll("button");
        const span = document.querySelector("span");
        const input = document.querySelector("input")
        const div =document.getElementById('country');
        const span1 = document.getElementById('span1');
        buttons.forEach((button) => {
          button.addEventListener("click", function (event) {
            if (event.target.innerText === "6 people per 1 sheep") {
              span.innerText = "Correct";
              event.target.style.backgroundColor = "green";
            } else {
              span.innerText = "Incorrect";
              event.target.style.backgroundColor = "red";
            }
          })
        });
        div.addEventListener("click",function(event){
            if(input.value === 'Switzerland'){
                input.style.backgroundColor='green';
                span1.innerText='Correct';
            }else{
                input.style.backgroundColor='red';
                span1.innerText='InCorrect';
            }
        })
      });
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <!-- TODO: Add multiple choice question here -->
        <h3>
          What is the approximate ratio of people to sheep in New Zealand?
        </h3>
        <span ></span>
        <button type="submit">6 people per 1 sheep</button>
        <button type="submit">3 people per 1 sheep</button>
        <button type="submit">1 people per 1 sheep</button>
        <button type="submit">1 people per 3 sheep</button>
        <button type="submit">1 people per 6 sheep</button>
      </div>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <!-- TODO: Add free response question here -->
        <h3>In Whcih country is it illegal to own only one guinea pig,as a lone guinea pig might get lonely!</h3>
        <input type="text" autocomplete="off" autofocus placeholder="country?">
        <span id="span1"></span>
        <div  id='country'type="submit">Check Answer</button>

      </div>
    </div>
  </body>
</html>
